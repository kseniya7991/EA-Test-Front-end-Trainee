<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>EA Test Frontend</title>
</head>

<body>
    <div class="page">
    <header class="header">
        <img  class="header__logo" alt="Lead logo" src=<%=require("./img/logo.svg")%> />
    </header>
    <main class="main">
        <h1 class="main__heading">Under Construction</h1>
        <p class="main__description"> 
            We're making lots of improvements and will be back soon
        </p>
        <div class="timer">
            <ul class="timer__time-list">
                <li class="timer__time-item" id="#days">92</li>
                <li class="timer__time-item" id="#hours">11</li>
                <li class="timer__time-item" id="#minutes">41</li>
                <li class="timer__time-item" id="#seconds">48</li>
            </ul>
            <ul class="timer__time-description">
                <li class="timer__desc-item" id="#days">DD</li>
                <li class="timer__desc-item" id="#hours">HH</li>
                <li class="timer__desc-item" id="#minutes">MM</li>
                <li class="timer__desc-item" id="#seconds">SS</li>
            </ul>
        </div>
        <p class="main__description">Check our event page when you wait:</p>
        <button class="main__event-btn" type="button"></button>
    </main>
    <footer>
        <form>
            <input>
            <button></button>
            </input>
        </form>
    </footer>
    <div class="popup"></div>
</div>
</body>

</html>
